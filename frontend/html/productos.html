<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos para el pop-up */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Productos</h1>
    <div id="user-info"></div>
    <div id="cart-info">
        <span id="cart-count">Carrito: 0 artículos</span>
        <button onclick="viewCart()">Ver Carrito</button>
        <!-- Botón para limpiar el carrito -->
        <button id="clearCartButton">Limpiar Carrito</button>
    </div>
    <button id="logoutButton">Logout</button>
    <!-- Botón para realizar la compra -->
    <button id="purchaseButton">Realizar Compra</button>
</header>
<section id="products-container"></section>
<section id="cart-container" style="display:none;"></section>

<!-- Pop-up de compra exitosa -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>¡Compra realizada exitosamente!</p>
    </div>
</div>

<script src="../js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        viewProductsUser();
        updateCartCount();

        // Mostrar el pop-up de compra exitosa
        const successModal = document.getElementById('successModal');
        const closeBtn = document.querySelector('.close');
        const purchaseButton = document.getElementById('purchaseButton');
        const clearCartButton = document.getElementById('clearCartButton');

        purchaseButton.addEventListener('click', function() {
            successModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', function() {
            successModal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === successModal) {
                successModal.style.display = 'none';
            }
        });

        // Manejar el clic del botón para limpiar el carrito
        clearCartButton.addEventListener('click', function() {
            clearCart();
        });
    });

    // Función para vaciar el carrito
    function clearCart() {
        // Lógica para vaciar el carrito
        localStorage.removeItem('cart');
        updateCartCount();
        alert('El carrito ha sido vaciado.');
    }
</script>
</body>
</html>
