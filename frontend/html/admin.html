<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <div id="user-info"></div>
    <button id="logoutButton">Logout</button>
</header>

<section id="admin-actions">
    <button onclick="showSection('viewUsersSection')">Ver Usuarios</button>
    <button onclick="showSection('viewOrdersSection')">Ver Pedidos</button>
    <button onclick="showSection('viewProductsSection')">Ver Productos</button>
    <button onclick="showSection('viewInventorySection')">Ver Inventario</button>
    <button onclick="showAddProductForm()">Agregar Producto</button>
    <button onclick="openCreateInventoryModal()">Crear Inventario</button>
</section>

<section id="viewUsersSection" class="section">
    <div id="users-container"></div>
</section>

<section id="viewOrdersSection" class="section">
    <div id="orders-container"></div>
</section>

<section id="viewProductsSection" class="section">
    <div id="products-container"></div>
</section>





<form id="addProductForm" style="display:none;">
    <label for="addProductName">Nombre:</label>
    <input type="text" id="addProductName" required>
    <label for="addProductDescription">Descripción:</label>
    <input type="text" id="addProductDescription" required>
    <label for="addProductPrice">Precio:</label>
    <input type="number" id="addProductPrice" required>
    <label for="addProductCategory">Categoría:</label>
    <select id="addProductCategory" required></select>
    <button type="submit">Agregar producto</button>
</form>

<div id="createInventoryModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateInventoryModal()">&times;</span>
        <h2>Crear Inventario</h2>
        <form id="createInventoryForm">
            <label for="inventoryProduct">Producto:</label>
            <select id="inventoryProduct" required></select>
            <label for="inventoryQuantity">Cantidad:</label>
            <input type="number" id="inventoryQuantity" required>
            <button type="submit">Crear Inventario</button>
        </form>
    </div>
</div>

<form id="editProductForm" style="display:none;">
    <input type="hidden" id="editProductId">
    <label for="editProductName">Nombre:</label>
    <input type="text" id="editProductName" required>
    <label for="editProductDescription">Descripción:</label>
    <input type="text" id="editProductDescription" required>
    <label for="editProductPrice">Precio:</label>
    <input type="number" id="editProductPrice" required>
    <label for="editProductCategory">Categoría:</label>
    <select id="editProductCategory" required></select>
    <button type="submit">Actualizar producto</button>
</form>

<form id="editUserForm" style="display:none;">
    <input type="hidden" id="editUserId">
    <input type="hidden" id="editUserPassword">
    <label for="editUsername">Nombre de Usuario:</label>
    <input type="text" id="editUsername" required>
    <label for="editUserEmail">Correo Electrónico:</label>
    <input type="email" id="editUserEmail" required>
    <label for="editUserRole">Rol:</label>
    <select id="editUserRole" required>
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
    </select>
    <button type="submit">Actualizar Usuario</button>
</form>

<div id="inventorySection" style="display:none;">
    <h2>Inventario</h2>
    <table id="inventoryTable">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>



<script src="../js/app.js"></script>
</body>
</html>
